<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Check live foreign currency exchange rates</h1>
        <div class="main">
          <div class="wrapper">
            <div class="tabs">
              <div class="tab">
                <div class="tab-icon">
                  <img src="/img/convert.png" alt="convertation icon" />
                </div>
                <div class="tab-title">Convert</div>
              </div>

              <div class="tab">
                <div class="tab-icon">
                  <img src="/img/single.png" alt="single currency image" />
                </div>
                <div class="tab-title">Single</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
