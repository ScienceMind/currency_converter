<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Check live foreign currency exchange rates</h1>
        <div class="main">
          <div class="wrapper">
            <div class="tabs">
              <div class="tab">
                <div class="tab-icon">
                  <img src="/img/convert.png" alt="convertation icon" />
                </div>
                <div class="tab-title">Convert</div>
              </div>

              <div class="tab">
                <div class="tab-icon">
                  <img src="/img/single.png" alt="single currency image" />
                </div>
                <div class="tab-title">Single</div>
              </div>
            </div>

            <div class="content show">
              <form class="form">
                <div class="form-inputs">
                  <div class="form-group">
                    <label for="amount">Amount</label>
                    <input
                      type="number"
                      name="amount"
                      id="amount"
                      required
                      placeholder="1.00"
                    />
                  </div>

                  <div class="form-selects">
                    <div class="form-select">
                      <label for="from">From</label>
                      <select class="select" name="from" id="from" required>
                        <option value="" disabled selected hidden>
                          Choose currency
                        </option>
                      </select>
                    </div>
                    <div class="form-select_icon switch-currencies">
                      <img src="/img/Arrows.png" alt="arrows image" />
                    </div>

                    <div class="form-select">
                      <label for="to">To</label>
                      <select class="select" name="to" id="to">
                        <option value="" disabled selected hidden>
                          Choose currency
                        </option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="form-info">
                  <div class="loader">
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>

                  <div class="form-results show">
                    <div class="form-result__item from" id="resultFrom">
                      <div class="form-result__item-icon icon">
                        <img src="/img/arrow.png" alt="arrow image" />
                      </div>

                      <div class="form-result__item-titles">
                        <div class="form-result__item-title">USD</div>
                        <div class="form-result__item-full">
                          American dollar
                        </div>
                      </div>

                      <div class="form-result__item-value">1.00</div>
                    </div>

                    <div class="form-result__equals">
                      <img src="/img/equals.png" alt="equals image" />
                    </div>

                    <div class="form-result__item to" id="resultTo">
                      <div class="form-result__item-icon icon">
                        <img src="/img/arrow.png" alt="arrow image" />
                      </div>

                      <div class="form-result__item-titles">
                        <div class="form-result__item-title">EUR</div>
                        <div class="form-result__item-full">Euro</div>
                      </div>

                      <div class="form-result__item-value">2.00</div>
                    </div>
                  </div>

                  <button type="submit" class="form-submit">Convert</button>
                </div>

                <div class="rate-information">
                  <div class="rate-conversion">$1 = $34</div>
                  <div class="rate-last">Updated 28 November 2024</div>
                </div>
              </form>
            </div>

            <div class="content">
              <div class="currency-wrapper">
                <div class="currency-single">
                  <select id="singleSelect" class="select">
                    <option value="" disabled selected hidden>
                      Choose currency
                    </option>
                  </select>

                  <div class="currency-single__item">
                    <div class="currency-item currency-current">
                      <div class="currency-titles">
                        <div class="currency-title">USD</div>
                        <div class="currency-full">American dollar</div>
                      </div>

                      <div class="currency-amount">1.00</div>
                      <div class="currency-action">
                        <button class="currency-change currency-button">
                          Change
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="currency-list">
                  <div class="currency-item">
                    <div class="currency-titles">
                      <div class="currency-title">USD</div>
                      <div class="currency-full">American dollar</div>
                    </div>

                    <div class="currency-amount">2.00</div>
                    <div class="currency-action">
                      <button class="currency-remove currency-button">
                        Remove
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="currency-add">
                <button class="currency-add__button">Add currency</button>

                <select class="select" id="addCurrencySelect">
                  <option value="" disabled selected hidden>
                    Choose currency
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
